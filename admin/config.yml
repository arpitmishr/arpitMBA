backend:
  name: git-gateway
  branch: main # Or master, depending on your repository's default branch

media_folder: "uploads" # Where uploaded images will be stored
public_folder: "/uploads" # The public path for uploaded images

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts" # The folder where blog posts will be stored
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
